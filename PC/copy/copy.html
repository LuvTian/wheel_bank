<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*需要添加复制功能的父层标签需要添加position: relative，因为生成的复制标签有absolute属性*/
        .copyA{position: relative;width: 50px;height: 20px;float:left;font-size: 16px;}
        .txt{float:left;}
    </style>
    <script src="js/jquery-1.11.1.min.js"></script>
    <!--复制的JS可以不加载jquery也能使用-->
    <script src="js/copy.min.js" type="text/javascript"></script>
</head>
<body>

<input type="text" id="txt1" class="txt">
<div class="copyA" id="copy1">
    复制
</div>
<input type="text" id="txt2" class="txt">
<div class="copyA" id="copy2">
    复制
</div>

<script type="text/javascript">
    //设置swf路径
    copyObject.swfUrl="copy.swf";
    //初始化复制插件，参数为ID名
    copyObject.initCopy("copy1");
    copyObject.initCopy("copy2");
    //调用copyObject.setTxt方法给讲复制内容赋给插件,第二个参数是上面初始化的顺序，从0开始依次往后
    $("#copy1").mouseover(function(){
        copyObject.setTxt($("#txt1").val(),0);
    });
    $("#copy2").mouseover(function(){
        copyObject.setTxt($("#txt2").val(),1);
    });
</script>

</body>
</html>
