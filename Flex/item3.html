<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-shrink</title>
    <style>
        /*
        flex-shrink: <number>;
        flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
        如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。
        如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。
        负值对该属性无效。
        */
        .box{
            display: flex;
            width: 500px;
            border:1px solid #000;
        }
        .unit{
            width: 80px;
            height:50px;
            background:orange;
            margin:10px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="unit">1</div>
    <div class="unit" style="flex-shrink:0">2</div>
    <div class="unit" style="flex-shrink:2">3</div>
    <div class="unit" style="flex-shrink:3">4</div>
    <div class="unit" >5</div>
    <div class="unit" >6</div>
</div>
</body>
</html>
