        /*注意，设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效*/
        /*
        容器属性：Flex容器有6个可用属性：
        1. flex-direction
        决定主轴方向：flex-direction: row | row-reverse | column | column-reverse;
        2. flex-wrap
        是否换行，如何换行：`flex-wrap: nowrap | wrap | wrap-reverse`;
        3. flex-flow
        `flex-direction`属性和`flex-wrap`属性的简写形式：flex-flow: row nowrap;
        4. justify-content
        定义`Flex`项目在主轴上的对齐方式：justify-content: flex-start | flex-end | center | space-between | space-around;
        5. align-items
        定义`Flex`项目在交叉轴上如何对齐：align-items: flex-start | flex-end | center | baseline | stretch;
        `baseline`：项目的第一行文字的基线对齐。
        `stretch`（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度
        6. align-content
        定义多根轴线的对齐方式：align-content: flex-start | flex-end | center | space-between | space-around | stretch;
        如果项目只有一根轴线，该属性不起作用。
        `flex-start`：与交叉轴的起点对齐。
        `flex-end`：与交叉轴的终点对齐。
        `center`：与交叉轴的中点对齐。
        `space-between`：与交叉轴两端对齐，轴线之间的间隔平均分布。
        `space-around`：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
        `stretch`（默认值）：轴线占满整个交叉轴。
        */

        /*
        项目属性：Flex项目有6个可用属性：
        1. order
        定义项目的排列顺序。数值越小，排列越靠前，默认为0：order: integer;
        2. flex-grow
        定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大: flex-grow: number;
        如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。
        如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。
        3. flex-shrink
        定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小: flex-shrink: number;
        如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。
        如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。
        负值对概述行无效。
        4. flex-basis
        定义了在分配多余空间之前，项目占据的主轴空间（main size）: flex-basis: length;
        浏览器根据这个属性，计算主轴是否有多余空间。
        它的默认值为auto，即项目的本来大小。
        可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。
        5. flex
        flex属性是flex-grow, flex-shrink 和 flex-basis的简写，后两个属性可选: flex: none | <> | <>;
        该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。
        建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。
        6. align-self
        允许单个项目有与其他项目不同的对齐方式: align-self: auto | flex-start | flex-end | center | baseline | stretch;
        默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
        */

        * {
            padding: 0;
            margin: 0;
            border: none;
        }

        html, body {

        }

        .app{
            display:flex;
            border:1px solid red;
            width: 550px;
            margin:0 auto;
            flex-flow:row wrap;
            padding:20px;
            justify-content:space-around;
        }
        .box{
            display: flex;
            width:80px;
            height:80px;
            border:1px solid;
            margin-bottom:10px;
        }
        .box div{
            display: flex;
            width: 25px;
            height: 25px;
            background: #000;
            border-radius:50%;
        }

        .box1{
            flex-flow:row nowrap;
            justify-content: center;
            align-items: center;
        }
        .box2-1{
            flex-flow:column;
            justify-content:space-around;
            align-items: center;
        }
        .box2-2{
            flex-flow:row;
            justify-content:space-around;
            align-items: center;
        }
        .box3-1{
            flex-flow: column;
            justify-content: space-between;
            align-items: center;
        }
        .box3-1 div:nth-child(1){
            align-self: flex-start;
        }
        .box3-1 div:nth-child(3){
            align-self: flex-end;
        }
        .box3-2{
            flex-flow:column;
            justify-content:space-between;
            align-items:center;
        }
        .box3-2 div:nth-child(1){
            align-self:flex-end;
        }
        .box3-2 div:nth-child(3){
            align-self:flex-start;
        }
        .box4-1{
            flex-wrap: wrap;
            justify-content: flex-end;
            align-content: space-between;
        }
        .box4-2{
            flex-flow:row wrap;
            align-items: center;
        }
        .box4-2 div.item{
            width: 100%;
            background: transparent;
            border-radius: 0;
            display:flex;
            justify-content:space-around;
        }
    </style>
