<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justily-content</title>
    <style type="text/css">
        /*
        justily-content: flex-start | flex-end | center | space-between | space-around;
        justify-content属性定义了项目在主轴上的对齐方式。
        flex-start（默认值）：左对齐
        flex-end：右对齐
        center： 居中
        space-between：两端对齐，项目之间的间隔都相等。
        space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
        */
    </style>
</head>

</body>
</html>
