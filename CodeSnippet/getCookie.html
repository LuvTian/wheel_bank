<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取cookie</title>
</head>
<body>

<script type="text/javascript">
    var tcNum=1;
    var d= new Date();
    d.setTime((new Date()).getTime() + 24 * 60 * 60 * 1000);
    document.cookie="tcNum="+ tcNum + ";expires=" + d;

    var cook=parseInt(GetCookie("tcNum"));
    console.log(cook);

    function GetCookie(name) {
        try {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg))
            {
                var _value=decodeURIComponent(arr[2]);
                if (_value.indexOf('"')>=0 || _value.indexOf('%22')>=0){
                    _value="";
                }
                return _value;
            }
            else{return "";}
        }
        catch (e) { return "" }
    }
</script>

</body>
</html>
