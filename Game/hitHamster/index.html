<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打地鼠</title>
    <script src="js/jquery-1.11.1.min.js?v=1" type="text/javascript"></script>
    <style type="text/css">
        *{margin:0;padding:0;border:none;text-decoration: none;list-style:none;}
        .gameBox{width:600px;height:600px;position:relative;margin:0 auto;background:url(images/bg.jpg?v=1) no-repeat;}
        .hammer1{cursor:url(images/hammer1.png?v=1),pointer;}
        .hammer2{cursor:url(images/hammer2.png?v=1),pointer;}
        .hammer3{cursor:url(images/hammer3.png?v=1),pointer;}
        .gameBox .unit{position:absolute;width:110px;height:106px;}
        .gameBox .unit .mouse{display:none;background-repeat:no-repeat;width: 100%;height:100%;position:absolute;top:0;left:0;z-index: 1;}
        .gameBox .unit .yes{display:none;background:url(images/yes.png?v=1) no-repeat;width: 100%;height:100%;position:absolute;top:0;left:0;z-index: 5;}
        .gameBox .unit .no{display:none;background:url(images/no.png?v=1) no-repeat;width: 100%;height:100%;position:absolute;top:0;left:0;z-index: 5;}
        .gameBox .unit .mouse1{background-image: url(images/mouse1.png?v=1);display:block;}
        .gameBox .unit .mouse2{background-image: url(images/mouse2.png?v=1);display:block;}
        .gameBox .unit .mouse3{background-image: url(images/mouse3.png?v=1);display:block;}
        .gameBox .m1{top:45px;left:120px;}
        .gameBox .m2{top:45px;left:255px;}
        .gameBox .m3{top:45px;left:396px;}
        .gameBox .m4{top:170px;left:120px;}
        .gameBox .m5{top:170px;left:255px;}
        .gameBox .m6{top:170px;left:396px;}
        .gameBox .m7{top:305px;left:120px;}
        .gameBox .m8{top:305px;left:255px;}
        .gameBox .m9{top:305px;left:396px;}

        .btns{text-align: center;padding-top:20px;}
        .btns input{width: 175px;height:35px;}
        .txts{text-align: center;padding-top:20px;line-height:30px;font-size:14px;}
    </style>
</head>
<body>
<div id="gameBox" class="gameBox hammer1">
    <div class="unit m1" data-value="0">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
    <div class="unit m2" data-value="1">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
    <div class="unit m3" data-value="2">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
    <div class="unit m4" data-value="3">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
    <div class="unit m5" data-value="4">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
    <div class="unit m6" data-value="5">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
    <div class="unit m7" data-value="6">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
    <div class="unit m8" data-value="7">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
    <div class="unit m9" data-value="8">
        <div class="mouse"></div>
        <div class="yes"></div>
        <div class="no"></div>
    </div>
</div>
<div class="btns">
    <input type="button" value="开始游戏" id="beginBtn"/>
</div>
<div class="txts">
    <p>开始计时：<div class="timeBox"><span id="ss">0</span>秒<span id="ms">0</span>毫秒</div></p>
    <p>需要砸中数：<span id="sumNum">120</span>个</p>
    <p>砸中数：<span id="num">0</span></p>
    <p>
        切换锤子种类方式：<br>
        1、滚轮切换<br>
        2、键盘数字键1、2、3分别对应黄、蓝、红
    </p>
</div>
<script src="js/demo1.js?v=1" type="text/javascript"></script>
<script type="text/javascript">
    var hit=new HitHamster(cb);

    $('#beginBtn').click(function(){
        hit.beginGame();
    });
    //完成后的回调函数
    function cb(){
        alert('游戏结束！');
    }
</script>
</body>
</html>
