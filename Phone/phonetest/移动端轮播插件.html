<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端轮播插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <style>
        *{padding:0;margin:0;list-style: none;}
        .rsBanner{position:relative;width: 100%;height: 40vw;overflow: hidden;}
        .rsBanner ul{position:absolute;height: 100%;}
        .rsBanner ul li{width:100vw;height: 100%;float: left;}
        .rsBanner img{width: 100vw;height: 100%;}
    </style>

</head>
<body>

        <li><a href="#"><img src="images/min_4.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/min_5.jpg" alt=""></a></li>
    </ul>
</div>
